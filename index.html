<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sistema de Pago</title>
    <link rel="icon" href="/imagenes/logo-2.png" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- DataTable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/imagenes/logomuni.png" alt="Logo Municipalidad" />
      </a>
      <!-- Botón del menú hamburguesa -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Cambiar Contraseña</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-form">
      <form id="filterForm">
        <label for="startDate" id="startDate-container"
          >Fecha desde:
          <input type="date" id="startDate" name="startDate" required
        /></label>
        <label for="endDate" id="endDate-container"
          >Fecha hasta: <input type="date" id="endDate" name="endDate" required
        /></label>
        <label for="amountFrom"
          >Importe desde:
          <input type="number" id="amountFrom" name="amountFrom" min="0"
        /></label>
        <label for="amountTo"
          >Importe hasta:
          <input type="number" id="amountTo" name="amountTo" min="0"
        /></label>
        <label for="provider"
          >Proveedor:
          <select id="provider" name="provider">
            <option value="proveedor1">Proveedor 1</option>
            <option value="proveedor2">Proveedor 2</option>
            <option value="proveedor3">Proveedor 3</option>
          </select>
        </label>
        <div id="boton-filtrar">
          <button type="button" onclick="filterData()">Filtrar</button>
        </div>
      </form>
    </div>

    <div class="container my-4">
      <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <table id="datatable_users" class="table table-striped">
                  <thead>
                      <tr>
                          <th class="centered">#</th>
                          <th class="centered">Nro op</th>
                          <th class="centered">Fecha op</th>
                          <th class="centered">Proveedor</th>
                          <th class="centered">Importe</th>
                          <th class="centered">Concepto</th>
                          <th class="centered">Acciones</th>
                      </tr>
                  </thead>
                  <tbody id="tableBody_users"></tbody>
              </table>
          </div>
      </div>
  </div>

    <!-- Custom JS -->

    <script src="main.js"></script>

    <!-- Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- DataTable -->

    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- Font Awesome Kit (Iconos) -->
    <script
      src="https://kit.fontawesome.com/0c5da2f650.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
