<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tabla DataTable con Bootstrap y jQuery</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</head>
<body>
<h1>hola</h1>
<div class="container mt-5">
    <h2>Ejemplo de DataTable con Bootstrap y jQuery</h2>
    <div class="table-responsive"> <!-- Envoltura para hacer la tabla responsiva -->
        <div style="overflow-x: auto;"> <!-- Permite el desplazamiento horizontal -->
            <table id="miTabla" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>País</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Usuario 1</td>
                        <td>usuario1@example.com</td>
                        <td>EE. UU.</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Usuario 2</td>
                        <td>usuario2@example.com</td>
                        <td>Canadá</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Usuario 3</td>
                        <td>usuario3@example.com</td>
                        <td>Reino Unido</td>
                    </tr>
                    <!-- Agrega más filas según tus necesidades -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<script src="app.js"></script> 
</body>
</html>
